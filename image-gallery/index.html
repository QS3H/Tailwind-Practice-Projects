<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen bg-cyan-50">
      <!-- Card Container -->
      <div class="bg-white space-y-10 p-6 m-3 shadow-2xl rounded-3xl md:p-40">
        <!-- Menu Container -->
        <div
          class="flex items-center flex-col justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mt-2 mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mt-2 mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mt-2 mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mt-2 mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>

        <!-- Search Container -->
        <div
          class="flex justify-between flex-col space-y-5 md:flex-row md:space-y-0"
        >
          <!-- Input and SVG Container -->
          <div class="flex border-b justify-between">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>

          <!-- Upload button -->
          <button
            class="px-14 py-3 font-normal text-lg text-white bg-black border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- Image Gallery -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <div class="relative group">
            <img
              src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80"
              alt="Gallery Image"
              class="w-72 h-44 object-cover rounded-l shadow-lg"
            />
            <div
              class="absolute text-white p-2 px-4 bottom-0 right-0 left-0 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 duration-500"
            >
              <div class="flex w-full justify-between">
                <div class="font-normal">
                  <p class="text-sm">Image 1</p>
                  <p class="text-xs">260 likes - 40 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="bookmark icon" />
                </div>
              </div>
            </div>
          </div>
          <div class="relative group">
            <img
              src="images/image2.jpg"
              alt="Gallery Image"
              class="w-72 object-cover rounded-l shadow-lg"
            />

            />

              <div class="flex w-full justify-between">
