<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Container -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- Modal Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image div -->
        <div>
          <img
            src="images/headphone.png"
            alt="#"
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
            <div>
              <div
                class="inline-block py-1 px-3 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="text-2xl font-medium max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quartz Pink
            </div>
            <!-- Price -->
            <div class="flex mb-4 flex-col space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This is the best price you will find online!
              </p>
            </div>

            <!-- Button -->
            <div class="group">
              <button
                class="bg-blue-700 text-white w-full border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-200"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div
                class="h-3 w-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm text-gray-500">
                <span class="font-semibold">In Stock</span> - Ships in 24 hours
              </div>
            </div>

            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex justify-center items-center px-5 py-3 border-2 space-x-3 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" class="w-8" alt="" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex justify-center items-center px-5 py-3 border-2 space-x-3 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" class="w-8" alt="" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
